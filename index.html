<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between 0 and
      <input type="number" min="0" class="inputNumber--get" />
    </h2>
    <div>
      Guess the number:
      <input type="number" min="0" class="userNumber--get" />
      <input type="button" value="Play!" class="play__game" />
    </div>
    <div class="hidden align">
      <div>
        You chose:
        <span class="userNumber--post"></span>,
      </div>
      <div class="space"></div>
      <div>
        the machine chose:
        <span class="inputNumber--post"></span>.
      </div>
    </div>
    <strong>
      <span class="gameResult"></span>
    </strong>
    <script src="src/index.js"></script>
  </body>
</html>
